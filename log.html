<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e8a4f, #0a4c2e);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login {
            margin-bottom: 10px; 
        }
        

        nav {
            background: rgba(30, 138, 79, 0.9);
            width: 100%;
            padding: 15px 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 800px;
            margin: auto;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        ul li {
            display: inline;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        ul li a:hover {
            color: #ffcc00;
        }

        
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border: 2px solid #ffcc00;
            box-shadow: 0px 0px 8px #ffcc00;
        }

        input[type="submit"], .back-button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover, .back-button:hover {
            background: #ff9900;
            transform: scale(1.05);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .back-button {
            margin-top: 10px;
        }

        
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            ul {
                padding: 0;
            }

            form {
                width: 80%;
            }
            .img {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <h1 class="login">Login</h1>
            <ul class="animated">
                <li><a href="index.html">Home</a></li>
                <li><a href="https://www.instagram.com/patil_vardhan_49/" target="_blank">Contact</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <img src="mountains.jpg" alt="Beautiful Landscape" class="img" style="max-width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <form method="POST" action="api/login">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" required autocomplete="on">
            
            <label for="pw">Password:</label>
            <input type="password" id="pw" name="pw" required>
            
            <input type="submit" value="Login">
            
            <div class="checkbox-container">
                <input type="checkbox" id="ck" name="ck">
                <label for="ck">Remember me</label>
            </div>
        </form>

        <button class="back-button" onclick="confirmGoBack()">Go Back</button>
    </section>

    <script>
        function confirmGoBack() {
            if (confirm("Are you sure you want to go back?")) {
                window.location.href = "index.html";
            }
        }
    </script>

</body>
</html>
